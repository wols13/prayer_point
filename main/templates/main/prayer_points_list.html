{% for pp in prayer_points %}
    <div style="padding: 8px 16px; font-size: 14px; width: 100%; max-height: 102px; height: auto; overflow: hidden; border-bottom: 1px solid rgb(200, 200, 200);">
        <span><span style="font-weight: bold;">{{ pp.title }}</span><span style="float: right;">{{ pp.book }} {{ pp.chapter }}:{{ pp.verse}}</span></span><br>
        <span>{{ pp.content }}</span>
    </div>
{% endfor %}
